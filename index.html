<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock, Paper or Scissor Game</h1>
    </header>
    <main>
        <section id="start_section">
            <p>Choose one option and play against Eva!</p>
            <p>You have 5 rounds until one player Wins</p>
            <div id="options_container">
                <div class="rock" id="rock">Rock</div>
                <div class="paper" id="paper">Paper</div>
                <div class="scissors" id="scissors">Scissors</div>
            </div>
            <button class="btn_box" id="start_btn">Play</button>
        </section>
        <section id="result_section">
            <h2>Round <span id="round">1</span></h2>
            <div id="result_container">
                <div class="result_box">
                    <p>You</p>
                    <div class="option_box" id="player_result"></div>
                    <span id="player_counter">0</span>   
                </div>
                <div id="vs_box">
                    <img src="#" alt="VS">
                </div>
                <div class="result_box">
                    <p>Eva</p>
                    <div class="option_box" id="eva_result"></div>
                    <span id="eva_counter">0</span>
                </div>
            </div>
        </section>
        <button class="btn_box" id="next_round_btn">Next Round</button>
        <button class="btn_box" id="reset_btn">Play Again!</button>
    </main>
    <footer>
        <p>Develop by Erick Pauwels 2021</p>
        <img src="#" alt="GitHub Page">
    </footer>
</body>
<script src="js/functions.js"></script>
<script src="js/variables.js"></script>
<script src="js/game.js"></script>
</html>
