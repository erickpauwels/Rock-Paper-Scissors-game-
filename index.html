<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock, Paper or Scissor Game</h1>
    </header>
    <main>
        <div id="game_container">
            <p>Choice one option and play against Eva</p>
            <p>You have 5 rounds until one player Wins</p>
            <div id="options_container">
               <div  class="option_box" id="rock">Rock</div>
               <div class="option_box" id="paper">Paper</div>
               <div class="option_box" id="scissors">Scissors</div>
            </div>
        </div>
        <button class="btn_box" id="start_btn">Play</button>
        <h2 id="round">Round 1</h2>
        <div id="result_container">
            <div class="option_box" id="player_result">You</div>
            <img src="#" alt="#">
            <div class="option_box" id="eva_result">Eva</div>
        </div>
        <div id="counter_container">
            <span id="player_counter"></span>            
            <span id="eva_counter"></span>
        </div>
        <button class="btn_box" id="next_round_btn">Next Round</button>
    </main>
    <footer>
        <p>Develop by Erick Pauwels 2021</p>
        <img src="#" alt="GitHub Page">
    </footer>
</body>
</html>
