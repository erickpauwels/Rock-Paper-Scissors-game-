<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissor Game</h1>
    </header>
    <main>
        <section id="start_section">
            <p>Choose one option and play against Eva!</p>
            <p>You have 5 rounds until one player Wins</p>
            <hr>
            <div id="options_container">
                <div class="rock" id="rock">
                    Rock
                    <img src="assets/rock.png" alt="rock">
                </div>
                <div class="paper" id="paper">
                    Paper
                    <img src="assets/paper.png" alt="paper">
                </div>
                <div class="scissors" id="scissors">
                    Scissors
                    <img src="assets/scissors.png" alt="scissors">
                </div>
            </div>
            <div id="btns">
                <button class="btn_box" id="start_btn">Play</button>
                <button class="btn_box" id="next_round_btn">Next Round</button>
                <button class="btn_box" id="reset_btn">Play Again!</button>
            </div>
        </section>
        <section id="result_section">
            <h2>Round <span id="round">1</span></h2>
            <div id="result_container">
                <div class="result_box">
                    <p>You</p>
                    <div id="player_result"></div>
                    <span id="player_counter">0</span>   
                </div>
                <div id="vs_winner_text_box">
                    <img src="assets/VS_1.png" alt="VS">
                    <div id="vs_box"></div>
                </div>
                <div class="result_box">
                    <p>Eva</p>
                    <div class="option_box" id="eva_result"></div>
                    <span id="eva_counter">0</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Developed by Erick Pauwels 2021</p>
        <a href="https://github.com/erickpauwels"><i class="fab fa-github"></i></a>
    </footer>
</body>
<script src="js/functions.js"></script>
<script src="js/variables.js"></script>
<script src="js/game.js"></script>
</html>
